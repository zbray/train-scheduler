<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Links to Bootstrap, Firebase, Jquery and local css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2>King's Cross Station</h2>
    </div>
    <hr>
    <!-- Table -->
    <div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Employee Name</th>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">First Train Time (HHMM)</th>
            <th scope="col">Frequency by Minutes</th>
          </tr>
        </thead>
        <tbody class="emps">
          <tr id="tableRow">
            <th scope="row"></th>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Input -->
    <div>
        <form>
          <div class="form-group">
            <label for="trainNameInput">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>
          <div class="form-group">
            <label for="tDestInput">Destination</label>
            <input type="text" class="form-control" id="tDestInput">
          </div>
          <div class="form-group">
            <label for="trainNameInput">First Train Time</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>
          <div class="form-group">
            <label for="trainNameInput">Frequency in Minutes</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

  </div>


</script>
  <!-- Local JS file -->
  <script src="assets/javascript/scheduler.js"></script>
</body>

</html>
