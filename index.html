<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Split-flap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Links to Bootstrap, Firebase, Jquery, Moment.js local css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron text-white bg-dark text-center">
      <h2>King's Cross Station</h2>
      <h2 id="currentTime"></h2>
    </div>

    <!-- Table -->
    <div>
      <table class="table table-striped table-dark">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Wait Time</th>
            <th scope="col">Next Train</th>
          </tr>
        </thead>
        <tbody class="trains">
          <tr id="tableRow">
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Input -->
    <div class="card text-white bg-dark mb-4 box-shadow">
      <div class="card-header">
        Add the next train
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="tNameInput">Train Name</label>
            <input type="text" class="form-control" id="tNameInput" required>
          </div>
          <div class="form-group">
            <label for="tDestInput">Destination</label>
            <input type="text" class="form-control" id="tDestInput" required>
          </div>
          <div class="form-group">
            <label for="tFirstInput">First Train Time (AM/PM)</label>
            <input type="time" min="00:00" max="23:00" class="form-control" id="tFirstInput" required>
          </div>
          <div class="form-group">
            <label for="tFreqInput">Frequency in Minutes</label>
            <input type="text" class="form-control" id="tFreqInput" >
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>


  </script>
  <!-- Local JS file -->
  <script src="assets/javascript/scheduler.js"></script>
</body>

</html>
